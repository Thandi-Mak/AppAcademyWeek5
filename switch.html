<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Switch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>    
    <body>
        <label for="weather">What's the weather like? </label>
        <select id="weather">
            <option value="sunny">Sunny</option>
            <option value="windy">Windy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
            <option value="cloudy">Cloudyy</option>
        </select>
        <a href="#" onclick="btnPressed()">GO!</a>
        <p id="outputText">Weather advice:</p>
        <script>
            function btnPressed() {
                var weatherSelected = document.getElementById("weather").value;
                var advice;

                switch(weatherSelected) {
                    case "sunny" :
                        advice = "Wear your sunglasses";
                        break;
                    case "windy" :
                        advice = "Take your coat/Jacket";
                        break;
                    case "rainy" :
                        advice = "don't forget your umbrella";
                        break;
                    case "snowy" :
                        advice = "Stay inside and drink your coco";
                        break;
                     case "cloudy" :
                        advice = "I bet it's going to rain, be prepared";
                        break;       

                }
                document.getElementById("outputText").innerHTML = "Weather advice " + advice;
            }
        </script>
    </body>
</html>
